<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/praktika2.css">
</head>
<body>
<div class="container mt-5 ">
    <h2>Buttons with badges</h2>
    <div class="row my-5">
        <div class="col-md-12">
            <button class="btn btn-primary">
                Inbox <span class="badge badge-light">4</span>
            </button>
            <button class="btn btn-info">
                Sent <span class="badge badge-dark">4</span>
            </button>
            <button class="btn btn-danger">
                Spam <span class="badge badge-warning">4</span>
            </button>
            <button class="btn btn-success">
                Important <span class="badge badge-danger">4</span>
            </button>
            <button class="btn btn-warning">
                Starred <span class="badge badge-light">4</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
