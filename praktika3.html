<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/praktika3.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h3><span class="text-success">Bg-info</span></h3>
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 75%">75%</div>
            </div>
        </div>
        <div class="col-md-12">
        <h4><span class="text-success">Bg-success</span></h4>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 33%">33%</div>
        </div>
    </div>
        <div class="col-md-12">
            <h4><span class="text-success">Bg-warning</span></h4>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 50%">50%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h4><span class="text-success">Bg-danger</span></h4>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 52%">52%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h4><span class="text-success">Bg-light</span></h4>
            <div class="progress">
                <div class="progress-bar bg-light text-secondary" style="width: 25%">25%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h4><span class="text-success">Bg-dark</span></h4>
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 65%">65%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h4><span class="text-success">Bg-primary</span></h4>
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 77%">77%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h4><span class="text-success">Bg-secondary</span></h4>
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 64%">64%</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
